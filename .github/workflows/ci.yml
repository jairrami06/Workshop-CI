name: CI - Test Pull Requests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install -r requirements.txt || pip install unittest-xml-reporting

      - name: Run unittests and output JUnit XML
        run: |
          source env/bin/activate
          python -m xmlrunner discover -o test-reports

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: test-reports/
